    <button (click)="removePreview()" ion-button class="closebutton"><ion-icon name="close"></ion-icon></button>
  </ion-header>
  <ion-slides>
    <ion-slide>
           <p color="light">todays Quote</p>
      </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>

  <button ion-fab color="primary"><ion-icon name="md-share"></ion-icon></button>

    <button ion-fab color="light"><ion-icon name="logo-googleplus" color="danger"></ion-icon></button>
